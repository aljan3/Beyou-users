<div class="wrapper fadeInDown">

  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form #f="ngForm"  (ngSubmit)="onLogin(f.value)">
      <input  ngModel="" type="text" id="login" class="fadeIn second" name="login" placeholder="login" >
      <input  ngModel="" type="text" id="password" class="fadeIn third" name="password" placeholder="password">
      <input  ngModel="" type="submit" class="fadeIn fourth" value="Log In">

    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
    <div class="alert alert-danger" *ngIf="mode==1">
      <strong>Bad credentials! </strong> Invalid Username or password
    </div>
    <button type="button"  routerLink="/inscription" class="btn btn-primary">Inscription </button>
  </div>
</div>
